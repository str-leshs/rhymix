<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link rel="stylesheet" th:href="@{/login.css}">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #FFF4C3;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: linear-gradient(180deg, #FFFDF5, #FFFBEA);
            border: 1px solid #FFDF9F;
            border-radius: 18px;
            padding: 50px 60px;
            box-shadow: 0 12px 25px rgba(255, 215, 100, 0.25);
            width: 600px;
        }

        .form-title {
            text-align: left;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #3D2E1E;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group label {
            width: 120px;
            text-align: left;
            font-size: 15px;
            font-weight: 600;
            color: #3D2E1E;
        }

        .form-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #FFD77A;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #FFC94C;
            box-shadow: 0 0 0 3px rgba(255, 216, 100, 0.2);
        }

        .login-btn {
            width: 100%;
            background-color: #FFD77A;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            color: #3D2E1E;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-btn:hover {
            background-color: #FFC94C;
        }

        .text-links {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
        }

        .text-links a {
            color: #3D2E1E;
            text-decoration: none;
            margin: 0 5px;
        }

        .text-links span {
            color: #3D2E1E;
        }

        .text-links a:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FFD77A;
            color: #3D2E1E;
            padding: 14px 26px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(255, 215, 100, 0.35);
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="form-title">회원정보 인증</div>

    <form id="findIdForm">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름 입력">
        </div>
        <div class="form-group">
            <label for="email">이메일 주소</label>
            <input type="text" id="email" name="email" placeholder="example@email.com">
        </div>

        <button type="submit" class="login-btn">아이디 찾기</button>
    </form>

    <div class="text-links">
        <a th:href="@{/login}">로그인</a>
        <span>|</span>
        <a th:href="@{/find-password}">비밀번호 찾기</a>
        <span>|</span>
        <a href="#">회원가입</a>
    </div>
</div>

<!-- 토스트 창 -->
<div id="toast" class="toast hidden">알림 메시지</div>

<!-- 스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById("findIdForm");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();

            // 유효성 검사
            if (!name || !email) {
                showToast("⚠️ 이름과 이메일을 모두 입력해 주세요.");
                return;
            }

            if (!email.includes("@")) {
                showToast("⚠️ 이메일 주소에 '@'를 포함해 주세요.");
                return;
            }

            // 서버로 전송
            axios.post("/api/find-id", { name, email })
                .then(res => {
                    const userId = res.data.username;
                    showToast(` 입력한 정보로 가입된 아이디는 ${userId}입니다!`);
                })
                .catch(() => {
                    showToast(" 입력한 정보와 일치하는 계정을 찾을 수 없어요.");
                });
        });
    });

    function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.remove('hidden');
        toast.classList.add('show');

        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 300);
        }, 2000);
    }
</script>
</body>
</html>
