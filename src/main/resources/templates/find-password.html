<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" th:href="@{/login.css}">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #FFF4C3;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: linear-gradient(180deg, #FFFDF5, #FFFBEA);
            border: 1px solid #FFDF9F;
            border-radius: 18px;
            padding: 50px 60px;
            box-shadow: 0 12px 25px rgba(255, 215, 100, 0.25);
            width: 600px;
        }

        .form-title {
            text-align: left;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #3D2E1E;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group label {
            width: 120px;
            text-align: left;
            font-size: 15px;
            font-weight: 600;
            color: #3D2E1E;
        }

        .form-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #FFD77A;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #FFC94C;
            box-shadow: 0 0 0 3px rgba(255, 216, 100, 0.2);
        }

        .login-btn {
            width: 100%;
            background-color: #FFD77A;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            color: #3D2E1E;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-btn:hover {
            background-color: #FFC94C;
        }

        .text-links {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
        }

        .text-links a {
            color: #3D2E1E;
            text-decoration: none;
            margin: 0 5px;
        }

        .text-links span {
            color: #3D2E1E;
        }

        .text-links a:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FFD77A;
            color: #3D2E1E;
            padding: 14px 26px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(255, 215, 100, 0.35);
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.hidden {
            display: none;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 11000;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: #FFFBEA;
            border: 2px solid #FFD77A;
            border-radius: 18px;
            padding: 30px 40px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }

        .modal-content h3 {
            margin: 0;
            color: #3D2E1E;
        }

        .modal-content input {
            padding: 10px;
            border: 1px solid #FFD77A;
            border-radius: 8px;
            font-size: 14px;
        }

        .modal-content button {
            padding: 10px;
            background-color: #FFD77A;
            border: none;
            border-radius: 8px;
            color: #3D2E1E;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #FFC94C;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="form-title">회원정보 인증</div>

    <form id="findPwForm">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름 입력">
        </div>
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디 입력">
        </div>
        <div class="form-group">
            <label for="email">이메일 주소</label>
            <input type="text" id="email" name="email" placeholder="example@email.com">
        </div>

        <button type="submit" class="login-btn">비밀번호 찾기</button>
    </form>

    <div class="text-links">
        <a th:href="@{/login}">로그인</a>
        <span>|</span>
        <a th:href="@{/find-id}">아이디 찾기</a>
        <span>|</span>
        <a th:href="@{/signup}">회원가입</a>
    </div>
</div>

<!-- 토스트 -->
<div id="toast" class="toast hidden">알림 메시지</div>

<!-- 모달창 -->
<div id="resetModal" class="modal hidden">
    <div class="modal-content">
        <h3>비밀번호 재설정</h3>
        <input type="password" id="newPassword" placeholder="새 비밀번호">
        <input type="password" id="confirmPassword" placeholder="비밀번호 확인">
        <button id="resetBtn">변경하기</button>
        <button id="closeModal">닫기</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    let foundUsername = "";

    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById("findPwForm");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();

            if (!name || !username || !email) {
                showToast("⚠ 이름, 아이디, 이메일을 모두 입력해 주세요.");
                return;
            }

            if (!email.includes("@")) {
                showToast("⚠ 이메일 주소에 '@'를 포함해 주세요.");
                return;
            }

            axios.post("/api/find-password", { name, username, email })
                .then(res => {
                    foundUsername = username;
                    showToast(" 사용자 인증에 성공했어요! 비밀번호를 재설정해 주세요.");
                    document.getElementById("resetModal").classList.remove("hidden");
                })
                .catch(() => {
                    showToast(" 입력한 정보와 일치하는 계정을 찾을 수 없어요.");
                });
        });

        document.getElementById("closeModal").addEventListener("click", () => {
            document.getElementById("resetModal").classList.add("hidden");
        });

        document.getElementById("resetBtn").addEventListener("click", () => {
            const pw1 = document.getElementById("newPassword").value;
            const pw2 = document.getElementById("confirmPassword").value;

            if (!pw1 || !pw2) {
                showToast("⚠ 비밀번호를 모두 입력해 주세요.");
                return;
            }

            if (pw1 !== pw2) {
                showToast(" 두 비밀번호가 일치하지 않아요.");
                return;
            }

            axios.post("/api/reset-password", {
                username: foundUsername,
                newPassword: pw1
            })
                .then(() => {
                    showToast(" 비밀번호가 성공적으로 변경되었어요!");
                    document.getElementById("resetModal").classList.add("hidden");
                })
                .catch(() => {
                    showToast(" 비밀번호 변경에 실패했어요. 다시 시도해 주세요.");
                });
        });
    });

    function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.remove('hidden');
        toast.classList.add('show');

        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 300);
        }, 2000);
    }
</script>
</body>
</html>
