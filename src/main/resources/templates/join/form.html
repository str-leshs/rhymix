<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/join.css}">
    <script src="/js/join.js" defer></script> <!-- join.js 로딩 -->
</head>
<body>
<div class="join-container">
    <div class="title-box">
        <h1 class="join-title">회원가입</h1>
    </div>

    <div class="form-box">
        <img src="/image/logo2.png" alt="Rhymix 로고" class="logo"/>

        <form id="joinForm">
            <!-- 이름 (실명) -->
            <div class="form-row">
                <label for="name" class="form-label">이름</label>
                <input type="text" id="name" name="name" class="form-input"/>
            </div>

            <!-- 이메일 -->
            <div class="form-row">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" name="email" class="form-input"/>
            </div>

            <!-- 아이디 (로그인용 닉네임) -->
            <div class="form-row">
                <label for="username" class="form-label">아이디</label>
                <div class="input-group">
                    <input type="text" id="username" name="username" class="form-input"/>
                    <button type="button" class="check-button">중복확인</button>
                </div>
            </div>

            <!-- 비밀번호 -->
            <div class="form-row">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-input"/>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="form-row">
                <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-input"/>
            </div>

            <!-- 비밀번호 불일치 메시지 -->
            <p class="error-text" id="passwordError" style="display: none;">
                비밀번호가 일치하지 않습니다.
            </p>

            <!-- 가입 버튼 -->
            <div class="submit-row">
                <button type="submit" class="next-button">가입</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
