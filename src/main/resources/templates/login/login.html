<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
<div class="login-container">
    <img th:src="@{/image/logo2.png}" alt="로고" class="logo-img">
    <h2>로그인</h2>

    <!-- 로그인 실패 시 메시지 표시 -->
    <div th:if="${param.error}" class="error-msg">
        아이디 또는 비밀번호가 잘못되었습니다.
    </div>

    <form method="post" action="/login">
        <input type="text" name="nickname" placeholder="아이디" />
        <input type="password" name="password" placeholder="비밀번호" />
        <button type="submit" class="login-btn">로그인</button>
    </form>


    <!-- 텍스트 링크 형태 하단 메뉴 -->
    <div class="text-links">
        <a th:href="@{/find-id}">아이디 찾기</a>
        <span>|</span>
        <a th:href="@{/find-password}">비밀번호 찾기</a>
        <span>|</span>
        <a th:href="@{/join/agreement}">회원가입</a>
    </div>

<!--    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>-->
<!--    <script src="/js/login.js"></script>-->
</div>

</body>

</html>
