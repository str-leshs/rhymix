<script>
    const calendarData = [
        {
            date: '2025-05-10',
            title: 'Whiplash',
            artist: 'aespa',
            image: '/image/Aespa_-_Whiplash 2.png'
        }
    ];

    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth(); // 0-based

    const container = document.getElementById("calendar-container");
    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    let table = '<table>';
    table += `<thead>
            <tr class="calendar-header">
              <th colspan="7">${year}.${String(month + 1).padStart(2, '0')}</th>
            </tr>
            <tr class="calendar-weekdays">
              <th>SUN</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th>
            </tr>
          </thead>`;
    table += '<tbody><tr>';

    for (let i = 0; i < firstDay; i++) table += '<td></td>';

    for (let d = 1; d <= lastDate; d++) {
        const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        const match = calendarData.find(item => item.date === fullDate);
        table += '<td>';
        table += `<small>${d}</small>`;
        if (match) {
            table += `<div class="album-tooltip">
            <img src="${match.image}" alt="ì•¨ë²”" />
            <div class="tooltip-content">
                <img src="${match.image}" alt="ì•¨ë²”ì»¤ë²„" class="tooltip-album-img" />
                <strong>${match.title}</strong><br />
                <em>${match.artist}</em>
            </div>

          </div>`;
        }
        table += '</td>';
        if ((firstDay + d) % 7 === 0) table += '</tr><tr>';
    }

    table += '</tr></tbody></table>';
    container.innerHTML = table;
</script>
