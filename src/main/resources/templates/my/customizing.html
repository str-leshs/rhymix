<!DOCTYPE html>

                üì∑ Ïù¥ÎØ∏ÏßÄ Ï∂îÍ∞Ä

<script>
    document.querySelectorAll('.theme-box').forEach(box => {
        box.addEventListener('click', () => {
            document.querySelectorAll('.theme-box').forEach(b => b.classList.remove('selected'));
            box.classList.add('selected');
        });
    });
</script>


<script>
    const imageInput = document.getElementById('imageInput');
    const imageFilename = document.getElementById('imageFilename');
    const contentInput = document.getElementById('content-input'); // contenteditable div
    const titleInput = document.querySelector('.title-input');
    const titleCount = document.getElementById('title-count');
    const contentCount = document.getElementById('content-count');

    // Ïù¥ÎØ∏ÏßÄ ÏÇΩÏûÖ
    imageInput.addEventListener('change', function () {
        if (imageInput.files.length > 0) {
            const file = imageInput.files[0];
            imageFilename.textContent = file.name;

            const reader = new FileReader();
            reader.onload = function (e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.alt = 'Ï≤®Î∂Ä Ïù¥ÎØ∏ÏßÄ';
                img.style.width = 'clamp(150px, 50%, 400px)';     // ÏµúÏÜå 150px, ÏµúÎåÄ 400px, Í∏∞Î≥∏ 50%
                img.style.height = 'auto';                        // ÎπÑÏú® Ïú†ÏßÄ
                img.style.marginTop = '1vw';
                img.style.borderRadius = '1vw';
                img.style.display = 'block';
                img.style.marginLeft = 'auto';
                img.style.marginRight = 'auto';

                const existingImg = contentInput.querySelector('img');
                if (existingImg) existingImg.remove();

                contentInput.appendChild(img);

                const range = document.createRange();
                const sel = window.getSelection();
                range.setStart(contentInput, 0);  // Îß® Ïïû ÎòêÎäî ÏõêÌïòÎäî ÏúÑÏπòÎ°ú
                range.collapse(true);             // Ïª§ÏÑú Ïù¥Îèô
                sel.removeAllRanges();
                sel.addRange(range);

            };
            reader.readAsDataURL(file);
        } else {
            imageFilename.textContent = 'ÏÑ†ÌÉùÎêú ÌååÏùº ÏóÜÏùå';
        }
    });

    // Í∏ÄÏûê Ïàò Ïπ¥Ïö¥Ìä∏
    titleInput.addEventListener('input', () => {
        titleCount.textContent = `(${titleInput.value.length}/30)`;
    });

    contentInput.addEventListener('input', () => {
        // textContent Í∏∞Ï§Ä Í∏ÄÏûê Ïàò
        contentCount.textContent = `(${contentInput.innerText.length}/300)`;
    });
</script>



</html>
