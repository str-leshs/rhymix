<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Customizing</title>
    <link rel="stylesheet" href="/css/customizing.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Jua&family=Modak&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: '42dot Sans';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2204@1.0/42dotSans-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>

<body>
<div class="container">
    <header class="customizing-header">
        <img src="/image/logo2.png" alt="로고" class="logo" />
        <h1 class="title">CUSTOMIZING</h1>
    </header>

    <section class="section theme">
        <h2>THEME</h2>
        <div class="theme-grid">
            <div class="theme-box color1 selected"><div class="top"></div><div class="bottom"></div></div>
            <div class="theme-box color2"><div class="top"></div><div class="bottom"></div></div>
            <div class="theme-box color3"><div class="top"></div><div class="bottom"></div></div>
            <div class="theme-box color4"><div class="top"></div><div class="bottom"></div></div>
            <div class="theme-box color5"><div class="top"></div><div class="bottom"></div></div>
            <div class="theme-box color6"><div class="top"></div><div class="bottom"></div></div>
        </div>
    </section>

    <section class="section font">
        <h2>FONT</h2>
        <div class="font-options">
            <label class="font-jua"><input type="radio" name="font" checked /> RHYMIX 리믹스</label>
            <label class="font-42dot"><input type="radio" name="font" /> RHYMIX 리믹스</label>
            <label class="font-noto"><input type="radio" name="font" /> RHYMIX 리믹스</label>
        </div>
    </section>

    <section class="section write">
        <h2>WRITE</h2>
        <input type="text" id="title-input" class="title-input" maxlength="30" placeholder="(제목을 입력하세요.)" />
        <span class="char-count" id="title-count">(0/30)</span>
        <div id="content-input" class="content-input" contenteditable="true" style="min-height: 300px;"></div>
        <span class="char-count" id="content-count">(0/300)</span>

        <div class="image-info">
            <input type="file" id="imageInput" accept="image/*" style="display: none;" />
            <label for="imageInput" class="image-upload-btn">📷 이미지 추가</label>
            <span class="image-filename" id="imageFilename">선택된 파일 없음</span>
        </div>

        <div id="imagePreviewContainer" style="margin-top: 2vw;"></div>
    </section>

    <footer class="footer">
        <button class="save-btn">💾SAVE</button>
    </footer>
</div>

<!-- ✅ JS 영역 -->
<script>
    // 테마 선택 시 selected 클래스 조정
    document.querySelectorAll('.theme-box').forEach(box => {
        box.addEventListener('click', () => {
            document.querySelectorAll('.theme-box').forEach(b => b.classList.remove('selected'));
            box.classList.add('selected');
        });
    });

    // 저장 버튼 클릭 시 선택된 테마 서버 전송
    document.querySelector('.save-btn').addEventListener('click', () => {
        const selectedBox = document.querySelector('.theme-box.selected');
        if (!selectedBox) {
            alert("테마를 선택하세요!");
            return;
        }

        // 클래스에서 color1~6 추출
        const selectedTheme = Array.from(selectedBox.classList).find(c => c.startsWith("color")) || "default";

        fetch("/api/theme", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ selectedTheme: selectedTheme })
        })
            .then(response => {
                if (response.ok) {
                    alert("✅ 테마가 저장되었습니다!");
                } else {
                    alert("⚠️ 저장 실패");
                }
            })
            .catch(err => {
                console.error("Error:", err);
                alert("🚨 오류 발생");
            });
    });

    // 이미지 업로드 & 미리보기
    const imageInput = document.getElementById('imageInput');
    const imageFilename = document.getElementById('imageFilename');
    const contentInput = document.getElementById('content-input');
    const titleInput = document.querySelector('.title-input');
    const titleCount = document.getElementById('title-count');
    const contentCount = document.getElementById('content-count');

    imageInput.addEventListener('change', function () {
        if (imageInput.files.length > 0) {
            const file = imageInput.files[0];
            imageFilename.textContent = file.name;

            const reader = new FileReader();
            reader.onload = function (e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.alt = '첨부 이미지';
                img.style.width = 'clamp(150px, 50%, 400px)';
                img.style.height = 'auto';
                img.style.marginTop = '1vw';
                img.style.borderRadius = '1vw';
                img.style.display = 'block';
                img.style.marginLeft = 'auto';
                img.style.marginRight = 'auto';

                const existingImg = contentInput.querySelector('img');
                if (existingImg) existingImg.remove();
                contentInput.appendChild(img);
            };
            reader.readAsDataURL(file);
        } else {
            imageFilename.textContent = '선택된 파일 없음';
        }
    });

    titleInput.addEventListener('input', () => {
        titleCount.textContent = `(${titleInput.value.length}/30)`;
    });

    contentInput.addEventListener('input', () => {
        contentCount.textContent = `(${contentInput.innerText.length}/300)`;
    });
</script>
</body>
</html>
