<script>
    // í…Œë§ˆ ì„ íƒ ì‹œ selected í´ë˜ìŠ¤ ì¡°ì •
    document.querySelectorAll('.theme-box').forEach(box => {
        box.addEventListener('click', () => {
            document.querySelectorAll('.theme-box').forEach(b => b.classList.remove('selected'));
            box.classList.add('selected');
        });
    });

    // ì €ì¥ ë²„íŠ¼ í´ë¦­ ì‹œ ì„ íƒëœ í…Œë§ˆ ì„œë²„ ì „ì†¡
    document.querySelector('.save-btn').addEventListener('click', () => {
        const selectedBox = document.querySelector('.theme-box.selected');
        if (!selectedBox) {
            alert("í…Œë§ˆë¥¼ ì„ íƒí•˜ì„¸ìš”!");
            return;
        }

        // í´ë˜ìŠ¤ì—ì„œ color1~6 ì¶”ì¶œ
        const selectedTheme = Array.from(selectedBox.classList).find(c => c.startsWith("color")) || "default";

        fetch("/api/theme", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ selectedTheme: selectedTheme })
        })
            .then(response => {
                if (response.ok) {
                    alert("âœ… í…Œë§ˆê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!");
                } else {
                    alert("âš ï¸ ì €ì¥ ì‹¤íŒ¨");
                }
            })
            .catch(err => {
                console.error("Error:", err);
                alert("ğŸš¨ ì˜¤ë¥˜ ë°œìƒ");
            });
    });

    // ì´ë¯¸ì§€ ì—…ë¡œë“œ & ë¯¸ë¦¬ë³´ê¸°
    const imageInput = document.getElementById('imageInput');
    const imageFilename = document.getElementById('imageFilename');
    const contentInput = document.getElementById('content-input');
    const titleInput = document.querySelector('.title-input');
    const titleCount = document.getElementById('title-count');
    const contentCount = document.getElementById('content-count');

    imageInput.addEventListener('change', function () {
        if (imageInput.files.length > 0) {
            const file = imageInput.files[0];
            imageFilename.textContent = file.name;

            const reader = new FileReader();
            reader.onload = function (e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.alt = 'ì²¨ë¶€ ì´ë¯¸ì§€';
                img.style.width = 'clamp(150px, 50%, 400px)';
                img.style.height = 'auto';
                img.style.marginTop = '1vw';
                img.style.borderRadius = '1vw';
                img.style.display = 'block';
                img.style.marginLeft = 'auto';
                img.style.marginRight = 'auto';

                const existingImg = contentInput.querySelector('img');
                if (existingImg) existingImg.remove();
                contentInput.appendChild(img);
            };
            reader.readAsDataURL(file);
        } else {
            imageFilename.textContent = 'ì„ íƒëœ íŒŒì¼ ì—†ìŒ';
        }
    });

    titleInput.addEventListener('input', () => {
        titleCount.textContent = `(${titleInput.value.length}/30)`;
    });

    contentInput.addEventListener('input', () => {
        contentCount.textContent = `(${contentInput.innerText.length}/300)`;
    });
</script>
