<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이웃 리스트</title>
    <link rel="stylesheet" href="css/neighborlist.css">
    <style>
        /* 닉네임 말줄임 처리 */
        .nickname {
            display: inline-block;
            max-width: 100px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<!-- 헤더 -->
<header class="header">
    <div class="logo-wrap">
        <img src="/image/logo2.png" class="logo" alt="로고">
    </div>

    <div class="button-row">
        <button class="btn active">LIST 📁</button>
        <a href="/recommend"><button class="btn">SEARCH 🔍</button></a>
    </div>
</header>

<!-- 버튼 아래 배경 영역 -->
<div class="highlight-band"></div>

<div class="container">

    <!-- 레코드판 이미지 -->
    <div class="vinyl">
        <img src="/image/vinyl.png" alt="레코드판 이미지">
    </div>

    <!-- 이웃 리스트 섹션 -->
    <section class="neighbor-list">
        <!-- 왼쪽 컬럼 -->
        <div class="neighbor-column">
            <div class="neighbor-inner-box">
                <div class="neighbor-item" th:each="i : ${#numbers.sequence(0,8)}">
                    <th:block th:if="${i < leftList.size()}">
                        <img th:src="@{${leftList[i]['profileImage']}}"
                             alt="프로필 이미지"
                             onerror="this.onerror=null; this.src='/image/placeholder_circle.png';" />
                        <a th:href="@{'/mypage/' + ${leftList[i]['nickname']}}">
                            <span th:text="${leftList[i]['nickname']}" class="nickname">닉네임</span>
                        </a>
                    </th:block>
                    <th:block th:unless="${i < leftList.size()}">
                        <img src="/image/placeholder_circle.png" alt="프로필 이미지">
                        <span class="nickname"></span>
                    </th:block>
                </div>
            </div>
        </div>

        <!-- 오른쪽 컬럼 -->
        <div class="neighbor-column">
            <div class="neighbor-inner-box">
                <div class="neighbor-item" th:each="i : ${#numbers.sequence(0,8)}">
                    <th:block th:if="${i < rightList.size()}">
                        <img th:src="@{${rightList[i]['profileImage']}}"
                             alt="프로필 이미지"
                             onerror="this.onerror=null; this.src='/image/placeholder_circle.png';" />
                        <a th:href="@{'/mypage/' + ${rightList[i]['nickname']}}">
                            <span th:text="${rightList[i]['nickname']}" class="nickname">닉네임</span>
                        </a>
                    </th:block>
                    <th:block th:unless="${i < rightList.size()}">
                        <img src="/image/placeholder_circle.png" alt="프로필 이미지">
                        <span class="nickname"></span>
                    </th:block>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
